<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GCC NEMT Request</title>
  </head>
  <body>
    <div class="container">
      <div class="pt-3 text-center">
        <img
          id="gcc-icon"
          src="./assets/Images/Gcc-logo.JPG"
          class="rounded"
          alt="..."
        />
        <h2>Non-Emergency Medical Transportation Request</h2>
      </div>
      <form class="row g-3 pt-3">
        <div class="card">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label for="f_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="f_name" required />
              </div>
              <div class="col-md-4">
                <label for="m_name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="m_name" required />
              </div>
              <div class="col-md-4">
                <label for="l_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="l_name" required />
              </div>
              <div class="col-md-6">
                <label for="primary_contact" class="form-label"
                  >Primary Contact #</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="primary_contact"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="second_contact" class="form-label"
                  >Secondary Contact #</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="second_contact"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="text" class="form-control" id="dob" required />
              </div>
              <div class="col-md-6">
                <label for="cin" class="form-label">Medicaid ID</label>
                <input type="text" class="form-control" id="cin" required />
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="apt_d" class="form-label">Appointment Date</label>
                <input type="text" class="form-control" id="apt_d" required />
              </div>
              <div class="col-md-6">
                <label for="apt_t" class="form-label">Appointment Time</label>
                <input type="text" class="form-control" id="apt_t" required />
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row g-3">
              <!-- pu address -->
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <!-- do address -->
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="doc_name" class="form-label">Doctor's Name</label>
                <input type="text" class="form-control" id="doc_name" />
              </div>
              <div class="col-md-6">
                <label for="npi" class="form-label">NPI #</label>
                <input type="text" class="form-control" id="npi" />
              </div>
              <div class="col-md-12">
                <label for="med_email" class="form-label"
                  >Medical Facility Email</label
                >
                <input type="text" class="form-control" id="med_email" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12"></div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            Request Transportation
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
